<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/MyTemplate.xhtml">

            <ui:define name="title_page">
                <div align="center">
                    <h2>User Form</h2>
                </div>
            </ui:define>

            <ui:define name="content_page">
                
                <h:panelGrid columns="3">
                    <h:outputText value="User Name"/>
                    <h:inputText value="#{UsersManagedBean.user.userName}"
                            <br/>  <br/> 
                            
                    <h:outputText value="User Email"/>
                    <h:inputText value="#{UsersManagedBean.user.userEmail}"
                            <br/>  <br/>  
                            
                    <h:outputText value="User Passsword"/>
                    <h:inputSecret redisplay="true"  value="#{UsersManagedBean.user.userPassword}"
                            <br/>  <br/>  
                    
                            <h:commandButton value="Save" action="UsersList" 
                                             actionListener="#{UsersManagedBean.save()}"/> 
                            
                                  &nbsp;
                            <h:commandButton value="Cancel" action="UsersList" />
                    
                </h:panelGrid>
            </ui:define>

            <ui:define name="view_page">
                view_page
            </ui:define>

        </ui:composition>

    </body>
</html>
